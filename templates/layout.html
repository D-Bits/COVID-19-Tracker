
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}| COVID-19 Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>COVID-19 Tracker</h1>      
        <p>A system for tracking global COVID-19 developments</p>
      </div>
    </div>

    <nav id="navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about')}}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('cases')}}">Cases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('deaths')}}">Deaths</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('recoveries')}}">Recoveries</a>
          </li>     
        </ul>
      </div>  
    </nav>

    <div class="container">

        <h4>Current Date:</h4>
        <h5 id="now"></h5>

        <!--Client-side JS for displaying current date-->
        <script>
            var today = new Date();
            var dd = today.getDate();
            // Account for the fact that Jan is 0 in JS
            var mm = today.getMonth()+1;
            var yyyy = today.getFullYear();
            today = mm + '-' + dd + '-' + yyyy     

            document.getElementById("now").innerHTML = today;

        </script>

        {% block content %}
      
        {% endblock %}      

    </div>
      
    <footer class="py-3 bg-grey" id="footer">

      <p class="copyright">Copyright &copy; Dana Lockwood 2020</p>

    </footer>

</body>
</html>

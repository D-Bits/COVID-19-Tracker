{% extends "layout.html" %}

{% block title %}Recoveries {% endblock %}

{% block content %}

<h2>Recoveries by Country</h2>

    <div class="data-table">
        <table class="table table-striped">

            <thead>
                <tr>
                    <th class="header-row">Country</th>
                    <th class="header-row">Total Recoveries</th>
                    <th class="header-row">New Recoveries</th>
                </tr>
            </thead>
            
        {% for nation in data %}
            <tbody>
                <tr>
                    <td><a href="{{ url_for('country_cases', country=nation.Country)}}">{{nation.Country}}</a></td>
                    <td>{{nation.TotalRecovered}}</td>
                    <td>{{nation.NewRecovered}}</td>
                </tr>
            </tbody>
        {% endfor %}
        
        </table>
    </div>
        

{% endblock %}

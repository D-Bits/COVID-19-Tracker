{% extends "layout.html" %}

{% block title %}{{nation}} Case History Graph {% endblock %}

{% block content %}

    <h2>{{nation}} Case History Chart</h2>

    <div class="chart" id="linegraph">

        <script>
            var graphs = {{ plot | safe }};
            Plotly.plot('linegraph', graphs, {});
        </script>

    </div>

{% endblock %}

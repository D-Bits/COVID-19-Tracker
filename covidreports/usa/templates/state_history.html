{% extends "layout.html" %}

{% block content %}

    <h2 class="country_name">{{state}} State/Territory COVID-19 History</h2>

    <h4><a href="{{ url_for('usa.state_visualizations', state=state) }}">View Data Visualizations</a></h4>
                
    <div class="data-table">

        <table class="table data-table table-striped">

            <thead>
                <tr class="field-names">
                    <th class="header-row">Date</th>
                    <th class="header-row">Total Cases</th>
                    <th class="header-row">Total Deaths</th>
                </tr>  
            </thead>

            {% for day in data %}
                <!--Table for summary data-->
                <tbody>
                    <tr>
                        <td>{{day.date}}</td>
                        <td>{{day.cases}}</td>
                        <td>{{day.deaths}}</td>
                    </tr>
                </tbody>
            {% endfor %}

        </table>
           
    </div>

{% endblock %}

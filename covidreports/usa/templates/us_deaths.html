{% extends "layout.html" %}

{% block content %}

    <h2>U.S. States and Territories Deaths</h2>
                
    <div class="data-table">

        <table class="table table-striped">

            <thead>
                <tr>
                    <th class="header-row">Rank</th>
                    <th class="header-row">State</th>
                    <th class="header-row">Total Deaths</th>
                    <th class="header-row">Death Increase</th>
                </tr>  
            </thead>

            {% for day in data %}
                <!--Table for summary data-->
                <tbody>
                    <tr>
                        <td>{{day.Rank}}</td>
                        <td class="country_name"><a href="{{ url_for('usa.state_history', state=day.state )}}">{{day.state}}</a></td>
                        <td>{{day.death}}</td>
                        <td>{{day.deathIncrease}}</td>
                    </tr>
                </tbody>
            {% endfor %}

        </table>
           
    </div>

{% endblock %}

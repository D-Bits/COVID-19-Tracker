{% extends "layout.html" %}

{% block title %}U.S. Summary {% endblock %}

{% block content %}

    <h2>U.S. Data Summary</h2>
                
    <div class="data-table">

        <table class="table table-striped">

            <thead>
                    <tr>
                        <th class="header-row">State</th>
                        <th class="header-row">Total Confirmed</th>
                        <th class="header-row">Total Deaths</th>
                    </tr>  
            </thead>

            {% for state in data %}
                <!--Table for summary data-->
                <tbody>
                    <tr>
                        <td>{{state.state}}</td>
                        <td>{{state.positive}}</td>
                        <td>{{state.death}}</td>
                    </tr>
                </tbody>
            {% endfor %}

        </table>
           
    </div>

{% endblock %}

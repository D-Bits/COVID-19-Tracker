{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <h1 class="country_name">{{nation.title()}} Data Visualizations</h1>
    </div>
    
    <h2>Active Cases History Chart</h2>

    <div class="chart" id="active">

        <script>
            var graphs = {{ active | safe }};
            Plotly.plot('active', graphs, {});
        </script>

    </div>

    <br>

    <h2>Total Cases History Chart</h2>

    <div class="chart" id="cases">

        <script>
            var graphs = {{ cases | safe }};
            Plotly.plot('cases', graphs, {});
        </script>

    </div>

    <h2>Deaths History Chart</h2>

    <div class="chart" id="deaths">

        <script>
            var graphs = {{ deaths | safe }};
            Plotly.plot('deaths', graphs, {});
        </script>

    </div>

    <h2>Recoveries History Chart</h2>

    <div class="chart" id="recoveries">

        <script>
            var graphs = {{ recoveries | safe }};
            Plotly.plot('recoveries', graphs, {});
        </script>

    </div>

    <br>

{% endblock %}

{% extends "layout.html" %}

{% block content %}

<h2>Deaths by Country</h2>

    <div class="data-table">

        <!--Search box-->
        <input type="text" class="form-control" id="WorldDeathsInput" onkeyup='findData("WorldDeathsTable", "WorldDeathsInput", 1);' 
        placeholder="Search for a country.">

        <table id="WorldDeathsTable" class="table table-striped">

            <thead>
                <tr class="header-row">
                    <th class="header-row">Rank</th>
                    <th class="header-row">Country</th>
                    <th class="header-row">Total Deaths</th>
                    <th class="header-row">New Deaths</th>     
                </tr>
            </thead>
            
        {% for nation in data %}
            <tbody>
                <tr>
                    <td>{{nation.Rank}}</td>
                    <td><a href="{{ url_for('world.country_history', country=nation.Country)}}">{{nation.Country}}</a></td>
                    <td>{{nation.TotalDeaths}}</td>
                    <td>{{nation.NewDeaths}}</td>
                </tr>
            </tbody>
        {% endfor %}
            
        </table>
    </div>

{% endblock %}
